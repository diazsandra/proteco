    <h4>ng-model</h4>
    <p>
      <label>Dime tu nombre:</label>
      <input type="text" ng-model="nombre" placeholder="Escribe tu nombre" size="12">
    </p>

    <p>
      <label>Tu nombre es:</label> {{nombre | uppercase}}
    </p>

    <p>
      <label>Seleccionar país:</label>
      <select ng-model="pais">
        <option value="1">México</option>
        <option value="2">Francia</option>
        <option value="3">Alemania</option>
      </select>
      <br>
      <label>Tu país es:</label>{{ pais }}
    </p>

    <p>
      <label>Seleccione género:</label>
      <input type="radio" value="M" ng-model="genero"> Masculino
      <input type="radio" value="F" ng-model="genero"> Femenino
      <br>
      <label>Tu género es:</label>{{ genero }}
    </p>

    <p>
      <label>¿Cuáles son tus pasatiempos</label>
      <br>
      <input type="checkbox" ng-model="opcion1"> Patinar
      <input type="checkbox" ng-model="opcion2"> Leer
      <input type="checkbox" ng-model="opcion3"> Cantar
      <br>
      <label>A ti te gusta:</label>{{opcion1}}{{opcion2}}{{opcion3}}
    </p>



    <script type="text/javascript" src="js/main.js">

    </script>
  </body>
